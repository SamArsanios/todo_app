<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <title>todoa app</title>
</head>
<body>
    <header class="">
        <h1 class="text-white">TODO APP</h1>

    </header>
    <main>
        <div class="container-fluid">
            <div class="col-lg-4">
                <nav>
                    <div class="form-group">
                        <label>select project </label>
                        <select class="form-control" id="my-select"><option value="default-project" id="default-project">default project</option></select>

                    </div>
                    <div>
                        <button class="btn btn-warning">add project</button>
                        <button class="btn btn-warning">create todo</button>
                    </div>

                </nav>
                <form id="project-form">
                    <div class="form-group">
                        <label for="projectName" class="text-white">Porject</label>
                        <input type ="text" id="projectName" class="form-control">
                    </div>
                    <div class="submit-cancel">
                        <button type="submit" id="createProject" class="btn btn-warning">Submit</button>
                        <button type="cancel" id="cancelProject" class="btn btn-warning">cancel</button>
                    </div>

                </form>
                <form id="todo-form">
                    <div class="form-group">
                        <label for="todoTitle" class="text-dark">Title</label>
                        <input type="text" id="todoTitle" class="form-control">

                    </div>
                    <div class="form-group">
                        <label for="todoDescription" class="text-dark">Description</label>
                        <input type="text" id="todoDescription" class="form-control">

                    </div>
                    <div class="form-group">
                        <label for="todoDuedate" class="text-dark">Duedate</label>
                        <input type="text" id="todoDuedate" class="form-control">

                    </div>
                    <div class="form-group">
                        <label for="todoPriority" class="text-white">Title</label>
                        <select class="form-control" id="todoPriority">
                            <option value="High">High</option>
                            <option value="Meduim">Medium</option>
                            <option value="Low">Low</option>
                        </select>

                    </div>
                    <div>
                        <button type="submit" id="editTodo" class="btn btn-warning">Edit</button>
                        <button type="submit" id="submitTodo" class="btn btn-warning">Submit</button>
                        <button type="submit" id="cancelTodo" class="btn btn-warning">Cancel</button>
                    </div>


                </form>
            </div>
            <div class="col-lg-8" id="content">

            </div>
            

        </div>
    </main>
    
    <script src="index.js"></script>
  
</body>
</html>
